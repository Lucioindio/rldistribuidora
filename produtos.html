<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RL Distribuidora - Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        main {
            padding: 20px;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
        }
        .product {
            display: flex;
            margin-bottom: 20px;
        }
        .product img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin-right: 20px;
        }
        .product-info {
            flex-grow: 1;
        }
        .product-title {
            font-size: 24px;
            margin: 0 0 10px;
        }
        .product-price {
            font-size: 18px;
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>RL Distribuidora</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="products">
                <h2>Produtos</h2>
                <div class="product">
                    <img src="IMAGEM/maça.jpg" alt="Produto 1">
                    <div class="product-info">
                        <h3 class="product-title">maçã</h3>
                        <p class="product-price">R$ 8,79</p>
                    </div>
                </div>
                <div class="product">
                    <img src="IMAGEM/laranja.jpg" alt="laranja">
                    <div class="product-info">
                        <h3 class="product-title">laranja</h3>
                        <p class="product-price">R$ 5,49</p>
                    </div>
                </div>
                <div class="product">
                    <img src="IMAGEM/alface.jpg" alt="Produto 3">
                    <div class="product-info">
                        <h3 class="product-title">alface americana</h3>
                        <p class="product-price">R$ 5,69</p>
                    </div>
                </div>
                <div class="product">
                    <img src="IMAGEM/beterraba.jpg" alt="Produto 3">
                    <div class="product-info">
                        <h3 class="product-title">beterraba</h3>
                        <p class="product-price">R$ 5,90</p>
                    </div>
                </div><div class="product">
                    <img src="IMAGEM/cebola.jpg" alt="Produto 3">
                    <div class="product-info">
                        <h3 class="product-title">cebola</h3>
                        <p class="product-price">R$ 4,99</p>
                    </div>
                </div><div class="product">
                    <img src="IMAGEM/cenoura.jpg" alt="Produto 3">
                    <div class="product-info">
                        <h3 class="product-title">cenoura</h3>
                        <p class="product-price">R$ 8,99</p>
                    </div>
                </div>
                <div class="product">
                    <img src="IMAGEM/cheiro verde.jpg" alt="Produto 3">
                    <div class="product-info">
                        <h3 class="product-title">cheiro verde</h3>
                        <p class="product-price">R$ 2,49 moí</p>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer>Desenvolvido por Lucio</a></footer>
</body>
</html>
